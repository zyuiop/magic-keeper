 <label class="col-sm-3 control-label">{{filter.displayName}}</label>
        <div class="col-sm-1" *ngIf="numeric">
          <select class="form-control" [(ngModel)]="asNumeric.comparator">
            <option value=">=">>=</option>
            <option value=">">></option>
            <option value="<"><</option>
            <option value="<="><=</option>
            <option value="==">==</option>
            <option value="!=">!=</option>
          </select>
        </div>
        <div class="col-sm-6" *ngIf="numeric">
          <input class="form-control" [(ngModel)]="filter.value" type="number">
        </div>
        <div class="col-sm-7" *ngIf="!numeric && !select">
          <input class="form-control" [(ngModel)]="filter.value">
        </div>
        <div class="col-sm-7" *ngIf="select">
          <select class="form-control" [(ngModel)]="filter.value">
            <option value="{{null}}">---</option>
            <option *ngFor="let opt of asSelect.values.entries()" value="{{opt[0]}}">{{opt[1]}}</option>
          </select>
        </div>
